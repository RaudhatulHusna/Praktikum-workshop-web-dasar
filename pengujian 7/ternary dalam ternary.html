<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary dalam Ternary</title>
</head>
<body>
    <script>
        // Ternary dalam Ternary
        let x = 10;
        let result = x > 10 ? (x % 2 === 0 ? "Lebih dari 10 dan Genap" : "Lebih dari 10 dan Ganjil") : "Kurang dari atau sama dengan 10";
        document.write(result);
    </script>
</body>
</html>
